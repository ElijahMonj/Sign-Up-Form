<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Sign-Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400&family=Ibarra+Real+Nova&family=Nunito:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        
        <div class="flex-container">
            <div class="title">Start Coding Now</div>
            <div class="form">
                <form action="#" method="post" class="sign-up">
                
                    <label for="fname">First Name: </label>
                    <input type="text" name="" id="fname">

                    <label for="lname">Last Name: </label>
                    <input type="text" name="" id="lname">

                    <label for="phone">Phone Number: </label>
                    <input type="number" name="" id="phone">

                    <label for="email">Email: </label>
                    <input type="email" name="" id="email">

                    <label for="password">Create Password: </label>
                    <input type="password" name="" id="password">

                    <label for="confirmpassword">Confirm Password: </label>
                    <input type="password" name="" id="confirmpassword">
                    <div>
                        <input type="checkbox" name="" id="agree">
                        <label for="agree">I agree on the terms and conditions. </label>
                    </div>

                <button type="submit">Submit</button>   
                </form>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
